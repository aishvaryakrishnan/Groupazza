<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <style type="text/css">
        .fixed-panel {
            min-height: 15em;
            max-height: 15em;
            overflow-y: scroll;
        }
    </style>

    <title>Firebase Chat</title>
</head>
<body ng-app="chat" style="background: #366b96;">

<div class="container" ng-controller="ChatController" style="position: fixed;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);">
    <div class="row">
        <div class="col-md-4" style="display: inline">
            <span class="label label-primary">Username: </span>
            <form method="post" action="{{ url_for('dashboard') }}" style="display:inline"> &nbsp;&nbsp;
            <input class="btn btn-primary" type="submit" value="Leave group"/>
        </form>
        <input type="text" class="form-control" ng-model="username">

        </div>
</div>
    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-info" >

                <div class="panel-heading">
                    <span>Chat History </span>
                </div>
                <div class="panel-body fixed-panel" scroll-glue="glued">
                    <ul class="media-list">

                        <li class="media" ng-repeat="message in chat_messages">

			    <!-- Debug: Message : {{message}} -->
                            <span class="label label-primary" ng-bind="message.name"></span>&nbsp;
                            <span class="message" ng-bind="message.message"></span>
                        </li>

                    </ul>
                </div>
                <div class="panel-footer">
                    <input type="text" class="form-control" placeholder="Enter message ..." ng-keypress="newMessageKeyPress($event)" ng-model="new_message">
                </div>
            </div>
        </div>
    </div>
</div>






    <script src="../static/lib/angular.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="../static/scripts/chat/chat.module.js"></script>
    <script src="../static/scripts/chat/services/chat.service.js"></script>
    <script src="../static/scripts/chat/controllers/chat.controller.js"></script>
    <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/v2.0.2/src/scrollglue.js"></script>
</body>
</html>
